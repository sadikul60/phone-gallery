<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://fdn2.gsmarena.com/vv/bigpic/apple-iphone-13-pro.jpg" type="image/x-icon">nk
    <style>
      body{
        background-color: pink;
      }
    </style>
  </head>
  <body class="container">
    <!-- header section start -->
    <header>
        <h1 class="text-center text-black mt-5 mb-5">Welcome To Phone Gallery</h1>
    </header>
    <!-- header section end -->

    <main>
        <!-- search your phone section start  -->
        <section>
            <div class="mb-3 w-50">
                <h3>
                  <input id="search-field" type="email" class="form-control p-3" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Search your phone">
                </h3>
                <button id="search-btn" class="btn btn-primary mt-2 p-2 px-5"><h3>Search</h3></button>
                
              </div>
        </section>
        <!-- search your phone section end  -->

        <!-- phone items section start -->
        <section>
            <h2 class="text-center"></h2>
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
                
            </div>
        </section>
        <!-- phone items section end -->


        <!-- search your phone and spinner section start  -->
        <section class="mb-5">
            <!-- search your phone  -->
            <div id="no-phone-found" class="d-none">
                <h3 class="text-warning text-center bg-dark w-50 mt-5 p-3 rounded">No Phone Found. Please try a new Search</h3>
            </div>

            <!-- show all button  -->
            <div id="show-all" class="text-center d-none mt-5">
              <div id="btn-show-all" class="btn btn-primary">Show All</div>
            </div>

            <!-- spinner or loader  -->
            <div id="loader" class="d-none">
                <div class="d-flex justify-content-center align-items-center" style="height: 400px;">
                    <div class="spinner-border text-success" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </section>
        <!-- search your phone and spinner section end  -->

        
        <!-- modal content section start  -->
        <section>
          <!-- Button trigger modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="phoneDetailsModal" aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-content shadow p-4 mb-5 bg-body rounded w-100 h-100">
                <div class="modal-header">
                  <h3 class="modal-title text-center" id="phoneDetailsModal"> </h3>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="phone-details" class="modal-body text-center">
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- modal content section end  -->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="phones.js"></script>
  </body>
</html>
